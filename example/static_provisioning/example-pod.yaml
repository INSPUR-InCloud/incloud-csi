apiVersion: v1
kind: Pod
metadata:
  name: example-busybox-pod-static
spec:
  containers:
  - name: test-container
    image: busybox
    imagePullPolicy: IfNotPresent
    command: ["/bin/sh", "-c", "while true ; do sleep 1 ; date >> /mnt/volume1/time.log ; done"]
    volumeMounts:
    - name: test-volume
      mountPath: /mnt/volume1
  restartPolicy: Never
  volumes:
  - name: test-volume
    persistentVolumeClaim:
      claimName: example-static-pvc
